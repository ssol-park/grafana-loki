plugins {
    id 'java'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.psr'
version = '0.0.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // 공통 디펜던시 정의 (필요 시)
}

tasks.withType(org.springframework.boot.gradle.tasks.bundling.BootJar) {
    enabled = false // BootJar 생성 비활성화
}

tasks.withType(Jar) {
    enabled = false // 일반 JAR 파일 생성도 비활성화 (필요시 활성화)
}

tasks.named('test') {
    useJUnitPlatform() // JUnit 플랫폼 사용 설정
}
